<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .category {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .category-header label {
      margin-left: 8px;
      font-weight: 500;
    }

    .keyword-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .keyword-input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-keyword-btn {
      padding: 6px 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-keyword-btn:hover {
      background: #3367d6;
    }

    .keyword-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .keyword-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: #e8f0fe;
      border-radius: 4px;
      font-size: 12px;
    }

    .remove-keyword {
      margin-left: 6px;
      border: none;
      background: none;
      color: #666;
      cursor: pointer;
      padding: 0 4px;
    }

    .remove-keyword:hover {
      color: #d32f2f;
    }

    #notification {
      display: none;
      padding: 8px;
      margin-top: 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }

    .notification.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .notification.error {
      background-color: #fbe9e7;
      color: #c62828;
    }
  </style>
</head>
<body>
<div id="categories">
  <!-- Categories will be rendered here -->
</div>
<div id="notification"></div>
<script src="popup.js"></script>
</body>
</html>
