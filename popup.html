<!DOCTYPE html>
<html>
<head>
  <title>YouTube Filter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .category {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .category input[type="checkbox"] {
      margin-right: 8px;
    }
    #openSettings {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #openSettings:hover {
      background-color: #1976D2;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Quick Settings</h2>
  <div id="categories"></div>
  <button id="openSettings">Open Full Settings</button>
  <script src="popup.js"></script>
</body>
</html>
