<!DOCTYPE html>
<html>
<head>
  <title>YouTube Content Filter Options</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .category {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .keyword-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .keyword-input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .keyword-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .keyword-tag {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .remove-keyword {
      cursor: pointer;
      color: red;
      border: none;
      background: none;
      padding: 0;
      font-size: 16px;
    }
    .add-keyword-btn {
      padding: 5px 15px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-keyword-btn:hover {
      background: #1976D2;
    }
    #save-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #save {
      background: #4CAF50;
      color: white;
    }
    #reset {
      background: #f44336;
      color: white;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 4px;
      color: white;
      display: none;
    }
    .success {
      background: #4CAF50;
    }
    .error {
      background: #f44336;
    }
  </style>
</head>
<body>
  <h1>YouTube Content Filter Settings</h1>
  <div id="categories"></div>
  
  <div id="save-container">
    <button id="reset" class="action-button">Reset to Default</button>
    <button id="save" class="action-button">Save Changes</button>
  </div>

  <div id="notification" class="notification"></div>
  <script src="options.js"></script>

</body>
</html>
